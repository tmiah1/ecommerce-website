<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Library.svg" alt="">
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="#" class="nav__link nav__link">Books</a></li>
                </div>
            </ul>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>Japan's most awarded online Library platform</h1>

                    <button class="btn">Browse books</button>

                <figure class="header__img--wrapper">
                    <img src="./assets/Undraw_Books.svg" alt="">
                </figure>
            </div>
        </header>

    <main>
        <section id="highlights">
            <div class="container"></div>
            <div class="row"></div>

        </section>
        <section id="features">
            <div class="container"></div>
            <div class="row"></div>

        </section>
        <section id="recent">
            <div class="container"></div>
            <div class="row"></div>

        </section>
    </main>
